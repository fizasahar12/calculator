<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<!-- <body onkeydown="onkeyDown(this)" onkeyup="onkeyUp(this)"> -->
<body>
    <div class="container">
    <div class="calculator">
    <table>
        <tr>
            <input focus ="true" type="text">
        </tr>
        <tr>
           <td> <button class="btn" onclick="btnClick(this)">1</button></td>
           <td><button class="btn" onclick="btnClick(this)">2</button></td>
           <td> <button class="btn" onclick="btnClick(this)">3</button></td>
           <td> <button class="btn" onclick="btnClick(this)">+</button></td>
        </tr>
        <tr>
            <td> <button class="btn" onclick="btnClick(this)">4</button> </td>
            <td><button class="btn" onclick="btnClick(this)">5</button></td>
            <td> <button class="btn" onclick="btnClick(this)">6</button></td>
            <td> <button class="btn" onclick="btnClick(this)">-</button></td>
         </tr>
         <tr>
            <td> <button class="btn" onclick="btnClick(this)">7</button> </td>
            <td><button class="btn" onclick="btnClick(this)">8</button></td>
            <td> <button class="btn" onclick="btnClick(this)">9</button></td>
            <td> <button class="btn" onclick="btnClick(this)">*</button></td> 
        </tr>
         <tr>
            <td> <button class="btn" onclick="btnClick(this)">0</button></td>
            <td> <button class="btn" onclick="clearBtn(this)">C</button></td>
            <td> <button class="btn" onclick="getCalc(this)">=</button></td>
            <td> <button class="btn" onclick="btnClick(this)">/</button></td>
         </tr>
    </table>
</div>
</div>
</body>
</html>
